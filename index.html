<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR con redirección</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    /* Aseguramos que el viewer ocupe toda la pantalla */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
      position: relative;      /* Para posicionar el botón encima */
      touch-action: none;      /* Evita gestos que muevan el botón */
    }
    /* Intervenimos el botón interno de AR */
    model-viewer::part(ar-button) {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 9999 !important;        /* Sobre todo lo demás */
      pointer-events: auto !important; /* Habilita clic */
      
      /* Opcionales: ajusta apariencia */
      padding: 12px 24px !important;
      font-size: 16px !important;
      background: rgba(0, 0, 0, 0.7) !important;
      color: #fff !important;
      border: none !important;
      border-radius: 4px !important;
      cursor: pointer !important;
    }
  </style>
</head>
<body>
  <model-viewer
    id="miModelo"
    src="https://github.com/nexustourstotem/NEXUS-AR_V2/releases/download/v1.0/pyramid.glb"
    ios-src="https://github.com/nexustourstotem/NEXUS-AR_V2/releases/download/v1.0/pyramid.usdz"
    alt="Mi Modelo AR"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
  ></model-viewer>

  <script>
    const TARGET = 'https://www.nexustours.com?utm_source=nexusNFC&utm_medium=AR&utm_campaign=CUN-NFC';
    let timerStarted = false;

    function startRedirectTimer() {
      if (timerStarted) return;
      timerStarted = true;
      console.log('▶️ Iniciando timer de 15 s para redirección');
      setTimeout(() => {
        console.log('🔄 Redirigiendo a:', TARGET);
        window.location.href = TARGET;
      }, 15000);
    }

    const viewer = document.getElementById('miModelo');
    viewer.addEventListener('ar-start', startRedirectTimer);
    window.addEventListener('load', startRedirectTimer);
  </script>
</body>
</html>
